<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Table</title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="3"> 
                <h1>1 </h1>
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                <h1>2</h1>
            </td>
            <td colspan="1">
                <h1>3</h1>
            </td>
            <td colspan="1">
                <h1>4</h1>
            </td>
        </tr>
        <tr>
            <td colspan="1">
                <h1>5</h1>
            </td>
            <td colspan="1">
                <h1>6</h1>
            </td>
            <!-- <td colspan="1">Row 2, Column 3</td> -->
        </tr>
    </table>

    <script src="index.js"></script>
</body>

</html>
